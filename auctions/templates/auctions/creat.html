{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Creat a new listing:</h2>
    <form action="{% url 'creat' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title1">Listing title</label>
            <input type="text" class="form-control" id="title1" name="title">
        </div>

        <div class="form-group">
            <label for="category1">Category select</label>
            <select class="form-control" id="category1" name="category">
                {% for option in category %}
                    <option>{{ option }}</option>
                {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label for="Listing_description">Description</label>
            <textarea class="form-control" id="Listing_description" name="description" rows="5" placeholder="The maxium length of the description is 500."></textarea>
        </div>
        <div>
            <label for="datetime">Starting date and time:</label>
            <input type="datetime-local" id= "datetime" name="start_time"> 
        </div>
        <div>
            <label for="price">Initial price:</label>
            <input type="number" min="1" step="any" id= "price" name="price"/>
        </div>
        <div>
            <label for="img_url">Image url:</label>
            <input type="url" id= "img_url" name="img_url"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">Confirm and post</button>
        </div>
    </form>
{% endblock %}
